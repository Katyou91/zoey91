<!DOCTYPE html>
<html>
    <head>
        <title>1411142011 彭筱棋 A-Frame 3D Basic Example</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 1 -3" rotation="15 30 0" color="#8b4513"></a-box>
            <a-sphere position="0 1.25 -5" radius="1" color="#fdf5e6"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.75" height="1.5" color="#ffb6c1"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6"color="#20b2aa"></a-plane>
        </a-scene>
    </body>
</html>
