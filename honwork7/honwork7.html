<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR ÂêçÁâáÁ§∫ÁØÑ</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      .ar-button {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        background: rgba(255, 255, 255, 0.8);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      #exampleBtn {
        position: absolute;
        bottom: 20px;
        right: 10px;
        z-index: 999;
        background: rgba(255, 255, 255, 0.8);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
      #exampleBox {
        position: absolute;
        bottom: 70px;
        right: 10px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        padding: 10px;
        z-index: 999;
        display: none;
        max-width: 240px;
      }
      #exampleBox p {
        font-size: 14px;
        margin: 0 0 8px 0;
      }
      #exampleBox button {
        font-size: 13px;
        padding: 6px 12px;
      }
    </style>
  </head>
  <body>
    <!-- ‰∏ªÈü≥Ê™îÊí≠Êîæ -->
    <div class="ar-button" onclick="document.getElementById('mainAudio').play()">üîä Êí≠ÊîæÈü≥Ê™î</div>

    <!-- ‰æãÂè•ÊåâÈàï -->
    <div id="exampleBtn" onclick="toggleExample()">üí¨ ‰æãÂè•</div>

    <!-- ‰æãÂè•ÂÖßÂÆπ -->
    <div id="exampleBox">
      <p>‰æãÂè•ÔºöThis is a chair.</p>
      <button onclick="document.getElementById('exampleAudio').play()">‚ñ∂ Êí≠Êîæ‰æãÂè•</button>
    </div>

    <!-- Èü≥Ê™î -->
    <audio id="mainAudio" src="isu.mp3"></audio>
    <audio id="exampleAudio" src="example-isu.mp3"></audio>

    <!-- AR Â†¥ÊôØ -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true; uiLoading: true; uiError: true;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="mainImage" src="card1.jpg" />
        <a-asset-item id="chairModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Chair/glTF-Binary/Chair.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" intensity="3"></a-light>
      <a-camera look-controls="enabled: false"></a-camera>

      <!-- AR Ê®ôË®òÂá∫ÁèæÁöÑÂÖßÂÆπ -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- È°ØÁ§∫ÂúñÁâá -->
        <a-plane
          src="#mainImage"
          width="1.2"
          height="0.7"
          position="0 0 0"
          touch-transform
        ></a-plane>

        <!-- È°ØÁ§∫ 3D Ê§ÖÂ≠êÊ®°Âûã -->
        <a-entity
          gltf-model="#chairModel"
          scale="0.4 0.4 0.4"
          position="0 -0.6 0"
          rotation="0 0 0"
          touch-transform
        ></a-entity>
      </a-entity>
    </a-scene>

    <!-- ÊéßÂà∂Á∏ÆÊîæËàáÊóãËΩâ -->
    <script>
      AFRAME.registerComponent("touch-transform", {
        init: function () {
          const el = this.el;
          this.defaultScale = el.object3D.scale.x;
          this.currentScale = this.defaultScale;
          this.prevDistance = null;
          this.prevAngle = null;
          this.lastTap = 0;

          el.addEventListener("click", () => {
            const now = Date.now();
            if (now - this.lastTap < 300) {
              el.object3D.scale.set(this.defaultScale, this.defaultScale, this.defaultScale);
              el.object3D.rotation.set(0, 0, 0);
              this.currentScale = this.defaultScale;
            }
            this.lastTap = now;
          });

          const canvas = el.sceneEl.canvas;
          canvas.addEventListener("touchstart", (e) => {
            if (e.touches.length === 2) {
              const dx = e.touches[0].clientX - e.touches[1].clientX;
              const dy = e.touches[0].clientY - e.touches[1].clientY;
              this.prevDistance = Math.hypot(dx, dy);
              this.prevAngle = Math.atan2(dy, dx);
            }
          });

          canvas.addEventListener("touchmove", (e) => {
            if (e.touches.length === 2 && this.prevDistance !== null) {
              const dx = e.touches[0].clientX - e.touches[1].clientX;
              const dy = e.touches[0].clientY - e.touches[1].clientY;
              const dist = Math.hypot(dx, dy);
              const angle = Math.atan2(dy, dx);

              const scaleFactor = dist / this.prevDistance;
              this.currentScale *= scaleFactor;
              this.currentScale = Math.min(Math.max(this.currentScale, 0.2), 2);
              el.object3D.scale.set(this.currentScale, this.currentScale, this.currentScale);

              const deltaAngle = angle - this.prevAngle;
              const rot = el.object3D.rotation;
              el.object3D.rotation.set(rot.x, rot.y, rot.z + deltaAngle);

              this.prevDistance = dist;
              this.prevAngle = angle;
              e.preventDefault();
            }
          });

          canvas.addEventListener("touchend", () => {
            this.prevDistance = null;
            this.prevAngle = null;
          });
        },
      });

      function toggleExample() {
        const box = document.getElementById("exampleBox");
        box.style.display = box.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
